<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendum - Event Scheduling Made Simple</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div id="app">
        <!-- Components will be loaded here -->
    </div>

    <script type="module">
        import { 
            createLoadingOverlay,
            createAuthScripts 
        } from './scripts/components.js';

        // Initialize the app
        document.getElementById('app').innerHTML = `
            <div class="container landing-container">
                <h1 class="landing-title logo">Agendum</h1>
                <p class="description">
                    Use this tool to schedule events with anyone. You create the event with all the details, then share the link with others. Your invitees will get a link to a calendar where they choose their availability. After they are done you can choose your event date based on the most availability. 
                </p>
                <div class="button-container">
                    <a href="signup.html" class="button button button-base primary">Sign Up</a>
                    <a href="signin.html" class="button button button-base primary">Sign In</a>
                </div>
            </div>
        `;

        // Add loading overlay separately
        document.body.insertAdjacentHTML('beforeend', createLoadingOverlay());

        // Add Firebase scripts
        document.body.insertAdjacentHTML('beforeend', createAuthScripts());

        // Hide loading overlay after initialization
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
