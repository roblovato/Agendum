<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendum - Your Schedule, Unified</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="app">
        <!-- Components will be loaded here -->
    </div>

    <script type="module">
        import { 
            createLoadingOverlay,
            createAuthScripts 
        } from './scripts/components.js';

        // Initialize the app
        document.getElementById('app').innerHTML = `
            ${createLoadingOverlay()}
            <nav class="top-nav">
                <a href="dashboard.html" class="dashboard-link">Go to Dashboard</a>
                <a href="event.html" class="dashboard-link">Event</a>
            </nav>
            <div class="container landing-container">
                <h1 class="landing-title">Agendum</h1>
                <p class="description">
                    Simplify your life with Agendum, the intelligent scheduling aggregator that brings all your calendars together. 
                    Seamlessly sync your work, personal, and shared calendars in one intuitive platform. 
                    Never miss an important event or double-book yourself again.
                </p>
                <div class="button-container">
                    <a href="signup.html" class="button signup">Sign Up</a>
                    <a href="signin.html" class="button signin">Sign In</a>
                </div>
            </div>
        `;

        // Add Firebase scripts
        document.body.insertAdjacentHTML('beforeend', createAuthScripts());
    </script>
</body>
</html>
