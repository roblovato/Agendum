<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Testing - Agendum</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <style>
        section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Component Testing</h1>

        <!-- Forms Testing -->
        <section>
            <h2>Forms</h2>
            <form class="modal-form">
                <div class="form-group">
                    <label for="testInput">Text Input</label>
                    <div class="input-container">
                        <input type="text" id="testInput" placeholder="Regular input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="testInputError">Input with Error</label>
                    <div class="input-container">
                        <input type="text" id="testInputError" class="invalid" value="Error state">
                        <div class="error-message">This is an error message</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="testInputValid">Valid Input</label>
                    <div class="input-container">
                        <input type="text" id="testInputValid" class="valid" value="Valid state">
                    </div>
                </div>
            </form>
        </section>

        <!-- Buttons Testing -->
        <section>
            <h2>Buttons</h2>
            <div class="button-container">
                <button class="button primary">Primary Button</button>
                <button class="button secondary">Secondary Button</button>
                <button class="button danger">Danger Button</button>
            </div>
        </section>

        <!-- Events Testing -->
        <section>
            <h2>Events</h2>
            <div class="events-container">
                <div class="events-header">
                    <span>Event List</span>
                </div>
                <div class="event-row">
                    <div class="event-summary">
                        <div class="event-col">
                            <span>Test Event</span>
                            <span class="event-status upcoming">Upcoming</span>
                        </div>
                        <div class="date-col">Mar 15, 2024</div>
                        <div class="actions-col">
                            <button class="view-button">View</button>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Testing -->
        <section>
            <h2>Loading</h2>
            <div class="loading-overlay show" style="position: relative; height: 200px;">
                <div class="loading-spinner"></div>
                <div class="loading-message">Loading...</div>
            </div>
        </section>

        <!-- Modal Testing -->
        <section>
            <h2>Modal</h2>
            <button class="button primary" onclick="document.getElementById('testModal').classList.add('show')">Show Modal</button>
            <div class="modal" id="testModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Test Modal</h2>
                        <button class="close-button" onclick="document.getElementById('testModal').classList.remove('show')">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>This is a test modal to verify styles.</p>
                    </div>
                    <div class="form-actions">
                        <button class="button primary">Save Changes</button>
                        <button class="button secondary" onclick="document.getElementById('testModal').classList.remove('show')">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Add some basic interactivity for testing
        document.querySelectorAll('.close-button').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
