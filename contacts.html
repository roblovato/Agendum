<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Agendum</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Add Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
</head>
<body class="dashboard-body">
    <div id="app">
        <!-- Components will be loaded here -->
    </div>

    <div class="modal" id="newContactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Contact</h2>
                <button class="close-button">&times;</button>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <div class="input-container">
                        <input type="text" id="contactName" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <div class="input-container">
                        <input type="email" id="contactEmail" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">Phone</label>
                    <div class="input-container">
                        <input type="tel" id="contactPhone" name="phone">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button primary">Add Contact</button>
                    <button type="button" class="button secondary close-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { 
            createHeader, 
            createSidebar, 
            createUserNav, 
            createLoadingOverlay
        } from './scripts/components.js';

        // Initialize the app
        document.getElementById('app').innerHTML = `
            ${createLoadingOverlay()}
            ${createSidebar('contacts')}
            ${createUserNav()}
            <main class="main-content">
                ${createHeader('Your Contacts')}
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search contacts...">
                    </div>
                    <select class="filter-select">
                        <option value="all">All</option>
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <div class="events-table contacts-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content will be loaded here by loadAndDisplayContacts() -->
                        </tbody>
                    </table>
                </div>
            </main>
        `;
    </script>
    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
