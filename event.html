<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Agendum</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Remove Flatpickr and keep only required Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
</head>
<body>
    <div class="event-page">
        <div class="event-container">
            <div class="event-header">
                <h1 id="eventTitle"></h1>
                <div class="event-meta">
                    <p id="eventDate" class="event-date"></p>
                    <p id="eventLocation" class="event-location"></p>
                </div>
            </div>
            <div class="event-content">
                <div class="event-description">
                    <h2>Description</h2>
                    <p id="eventDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/event-page.js"></script>
</body>
</html>
