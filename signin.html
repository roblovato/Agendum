<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Agendum</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="app">
        <!-- Components will be loaded here -->
    </div>

    <script type="module">
        import { 
            createAuthContainer, 
            createLoadingOverlay,
            createAuthScripts 
        } from './scripts/components.js';

        const signinForm = `
            <form class="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="button signup signin-button">Sign In</button>
            </form>
        `;

        const linkText = `
            <p class="login-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            <p class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </p>
        `;

        // Initialize the app
        document.getElementById('app').innerHTML = `
            ${createLoadingOverlay()}
            ${createAuthContainer('Sign In', signinForm, linkText)}
        `;

        // Add Firebase scripts
        document.body.insertAdjacentHTML('beforeend', createAuthScripts());
    </script>
</body>
</html>
