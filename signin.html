<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Agendum</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <h1>Sign In</h1>
            <form class="modal-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <div class="error-message"></div>
                    </div>
                </div>
                <button type="submit" class="button primary signup-button">Sign In</button>
            </form>
            <p class="login-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.error-message').forEach(msg => msg.textContent = '');
                
                const emailInput = form.querySelector('#email');
                const passwordInput = form.querySelector('#password');
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                let hasError = false;
                
                if (!email) {
                    const errorElement = emailInput.parentElement.querySelector('.error-message');
                    errorElement.textContent = 'Email is required';
                    emailInput.classList.add('invalid');
                    hasError = true;
                }
                
                if (!password) {
                    const errorElement = passwordInput.parentElement.querySelector('.error-message');
                    errorElement.textContent = 'Password is required';
                    passwordInput.classList.add('invalid');
                    hasError = true;
                }
                
                if (hasError) return;

                try {
                    const loading = document.querySelector('.loading-overlay');
                    if (loading) loading.style.display = 'flex';

                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    window.location.replace('dashboard.html');
                } catch (error) {
                    console.error('Sign in error:', error);
                    // Show error in email field's error message
                    const errorElement = emailInput.parentElement.querySelector('.error-message');
                    errorElement.textContent = error.message;
                    if (loading) loading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
