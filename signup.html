<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agendum</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="app">
        <!-- Components will be loaded here -->
    </div>

    <script type="module">
        import { 
            createAuthContainer, 
            createLoadingOverlay,
            createAuthScripts 
        } from './scripts/components.js';

        const signupForm = `
            <form class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <label class="show-password">
                                <input type="checkbox" class="show-password-toggle">
                                Show
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <label class="show-password">
                                <input type="checkbox" class="show-password-toggle">
                                Show
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button signup signup-button">Sign Up</button>
            </form>
        `;

        const linkText = `
            <p class="login-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </p>
        `;

        // Initialize the app
        document.getElementById('app').innerHTML = `
            ${createLoadingOverlay()}
            ${createAuthContainer('Create Account', signupForm, linkText)}
        `;

        // Add Firebase scripts
        document.body.insertAdjacentHTML('beforeend', createAuthScripts());
    </script>
</body>
</html>
